<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS File  -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Simple JavaScript Slider App!</title>
</head>

<body>

    <!-- Slider Section -->
    <section id="slider" class="container d-none">
        <h1 class="mt-5 mb-4 text-center heading">JavaScript Slider App!</h1>
        <div class="slider-container shadow p-3">
            <div class="slider-actions">
                <div class="row justify-content-md-center">
                    <div class="col-8 col-lg-3 mx-auto mx-md-0 mb-3">
                        <div class="input-group">
                            <input id="interval-input" type="text" class="form-control" placeholder="Enter sliding interval" aria-describedby="button-addon2">
                            <button onclick="setDurationHandler()" class="btn btn-outline-secondary fw-bold" type="button" id="button-addon2">Apply</button>
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 d-flex justify-content-center justify-content-md-start mb-3">
                        <button onclick="stopSlidingHandler()" class="btn btn-outline-secondary fw-bold">Stop Sliding</button>
                    </div>
                </div>
            </div>
            <div class="slider-img-container">
                <img id="slider-img" class="w-100 h-100" alt="slide-image-">
            </div>
        </div>
    </section>

    <!-- Slider js File  -->
    <script src="js/slider.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
